<!DOCTYPE html>
<html>
  
<head>
    <title>
        
    </title>
</head>
  
<body style="text-align:center;">
    <button onClick="gfg()">
        count
    </button>
    <script>
        function gfg() {
            var array=['a','b','c','d','e','f','g','h','k','l','j','m','n','i','o','p','q','r','s','t','u','w','v','x','y','z'];
            var s = window.prompt("text");
            s=s.toLowerCase();
            tokens=s.split(" ");
            for(i=0; i<26; i++){
            var c = 0;
            for (let j = 0; j < tokens.length; j++) {
                if(tokens[j].indexOf(array[i])==0){
                    c=c+1;
                }
                
            }
            document.writeln(""+array[i]+":"+c+"<br>");
        }}
    </script>
</body>
  
</html>
