<html>
    <head>
        <title>
            3
        </title>
    </head>
    <head>
        <h1>126.6456</h1>
        <table>
            <tr>
                <td>a) roundToInteger( number )
                </td>
                <td>
                    <script type="text/javascript">
                        x=126.6456;
                        y = Math.floor ( x / 1 + 0.5) * 1;
                       document.writeln(" "+y);
                    </script>
                </td>
            </tr>
            <tr>
                <td>b) roundToTenths( number )
                </td>
                <td>
                    <script type="text/javascript">
                        x=126.6456;
                        y = Math.floor ( x * 10 + 0.5) / 10;
                       document.writeln(" "+y);
                    </script>
                </td>
            </tr>
            <tr>
                <td>c) roundToHundredths( number )
                </td>
                <td>
                    <script type="text/javascript">
                        x=126.6456;
                        y = Math.floor ( x * 100 + 0.5) / 100;
                       document.writeln(" "+y);
                    </script>
                </td>
            </tr>
            <tr>
                <td>d) roundToThousandths( number )</td>
                <td><script type="text/javascript">
                    x=126.6456;
                    y = Math.floor ( x * 1000 + 0.5) / 1000;
                   document.writeln(" "+y);
                </script></td>
            </tr>
        </table>
    </head>
</html>
