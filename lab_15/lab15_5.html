<!DOCTYPE html>
<html>
<head>
	<title>5</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Town</th>
		</tr>
		<tr>
			<td>Evalion</td>
			<td>Sofa</td>
		</tr>
		<tr>
			<td>John</td>
			<td>San Martin</td>
		</tr>
		<tr>
			<td>Jeff</td>
			<td>London</td>
		</tr>
		<tr>
			<td>Klay</td>
			<td>Brooklyne</td>
		</tr>
	</table>
	<button onclick="increase()">Ongo solih</button>
	<script type="text/javascript">
		function increase(){
			a = document.getElementsByTagName("tr")
			for(i = 0; i<4 ; i++){
				if(i%2!=0)
					a[i].style.background = "green";
			}
		}
	</script>
</body>
</html>
