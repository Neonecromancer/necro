<!DOCTYPE html>
<html>
<head>
	<title>1</title>
</head>
<body>
	<p id="ins">0</p>
	<button onclick="increase()">Nemegduul</button>
	<script type="text/javascript">
		function increase(){
			elem = document.getElementById("ins");
			c = parseInt(elem.innerHTML);
			c++;
			elem.innerHTML = c;
		}
	</script>
</body>
</html>
