    <body>
        <script type="text/javascript">
            var a=parseInt(window.prompt("mashinii zogsoold zogsson tsag"))
            if(a<=3){
                    document.writeln("5000");
                }
                else{
                    s=calculateCharges(a);
                    if(s<=23000){
                        document.writeln(""+s);
                    }
                    else{
                        document.writeln("23000")

                    function calculateCharges(x){
                        return (x-3)*1000+5000;
                    }}
