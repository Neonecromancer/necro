<html>
    <head>
        <title>9</title>
    </head>
    <body><br> A
        <script type="text/javascript">
            a=parseInt(window.prompt("parangeit"));
            c=change(a);
            document.writeln("cels"+c);
            function change(F){
               return 5 *(F- 32 )/9;
            }
        </script>
        <br> B <script type="text/javascript">
            a=parseInt(window.prompt("cels"));
            c=change(a);
            document.writeln("parangeits"+c);
            function change(F){
               return (9.0*F)/5 + 32;
            }
        </script>
    </body>
</html>
