    <body>
        <script type="text/javascript">
            a=window.prompt("exponent");
            b=window.prompt("base");
            q=integerPower(a,b)
            document.writeln(""+q);
            function integerPower(x,y){
                s=1;
                for (i = 0; i < y; i++){
                    s=s*x;
                }
                return s;}
        </script>
